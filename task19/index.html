<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
		<title>任务十九：冒泡法排序可视化</title>
		<script src="task19.js"></script>
		<style>
		   #sortView{
				width:1500px;
				height:500px;
				border:2px solid #ccc;
				text-align:center;
				margin:20px 0 0 20px;
		   }
			#queue div{
				width:10px;
				display:inline-block;
				margin:10px 5px  0 5px;

			}
			#queue div p{
				font-size:10px;
			}
		</style>
	</head>
	<body>
		<input id="user" name="user" type="text"> 
		<button id="left_in">左侧入</button>
		<button id="right_in">右侧入</button>
		<button id="left_out">左侧出</button>
		<button id="right_out">右侧出</button>
		<button id="random">随机生成</button>
		<button id="sort">排序</button>
		<select id="speed">
			<option>20</option>
			<option>50</option>
			<option>100</option>
			<option>200</option>
			<option>500</option>
			<option>1000</option>
		</select>
		<div id="sortView">
		  <h2>冒泡法排序可视化</h2>
		  <div id="queue"></div>
		</div>
		
	</body>
</html>
