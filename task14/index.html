<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>任务十四：零基础JavaScript编码（二）</title>
	</head>
	<body>

		<h3>污染城市列表</h3>
		<ul id="aqi-list">
			<!--   
				<li>第一名：福州（样例），10</li>
				<li>第二名：福州（样例），10</li> -->
		</ul>

		<script type="text/javascript">

			var aqiData = [
			  ["北京", 90],
			  ["上海", 50],
			  ["福州", 10],
			  ["广州", 50],
			  ["成都", 95],
			  ["西安", 100]
			];
			function sortOrder(a,b){
				return b[1]-a[1];
				//return a[1]<b[1];
			}
			aqiData.sort(sortOrder);
			(function () {

				  /*
				  在注释下方编写代码
				  遍历读取aqiData中各个城市的数据
				  将空气质量指数大于60的城市显示到aqi-list的列表中
				  */
				 // alert(aqiData[1][1])
				 var result=new Array();
				 for(var i=0;i<aqiData.length;i++){
					if(aqiData[i][1]>60){
						result.push(aqiData[i]);
					}
				}
				for(var i=0;i<result.length;i++){
				//标准DOM写法
				var ul=document.getElementById("aqi-list");
				var node=document.createElement("LI");
				var textNode=document.createTextNode(result[i]);
				node.appendChild(textNode);
				ul.appendChild(node);
				//HTML DOM写法
				ul.appendChild(node).innerHTML="第"+(i+1)+"名："+result[i];
				}
			})();
		
			 

		</script>
	</body>
</html>
